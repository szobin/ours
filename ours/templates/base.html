{% load static %}
<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
  <title>Core - {% block title %} {% endblock %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/jquery.dataTables.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <link rel='shortcut icon' type='image/x-icon' href="{% static 'favicon.ico' %}" />
{% block heads %}{% endblock %}
</head>
<body class="d-flex flex-column h-100">
{% block modal %} {% endblock %}
<div class="container h-100 wide" >
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
      <h5 class="my-0 mr-md-auto font-weight-normal">
          <a class="btn btn-primary btn-lg" href="/">
              <i class="fa fa-th fa-lg"></i> Ours <span class="badge badge-light">log analyzer</span> <span class="badge badge-light">1.0</span></a>
      </h5>
    </div>

  <main role="main" class="flex-shrink-0 mh-75">
    {% block content %}
    {% endblock %}
  </main>

  <footer class="footer mt-auto py-4">
{% block footers %}{% endblock %}
    <div class="container">
      <div class="row">
        <div class="col">
	  <span class="rights"><a href="/">Ours</a> &copy 2019 zobin.org</span>
        </div>

        <div class="col">
          <ul>
	  <li> Developed by <a href="http://zobin.org"> zobin.org</a> </li>
          </ul>
        </div>
      </div>
    </div>
  </footer>

</div>

<script type="text/javascript" src="{% static 'js/jquery-3.2.1.slim.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/jquery.dataTables.min.js' %}"></script>

{% block js_content %}{% endblock %}

</body>
</html>
